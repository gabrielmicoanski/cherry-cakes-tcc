<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/form.css">

    <title>Home</title>
</head>
<body>
    <header>
        <p id="title_header">Confeitaria</p>
    </header>

    <div class="content">
        <div class="left_content">
            <img src="bolo.jpg" alt="Cake">
            <div class="txtarea">
                <p class="title1">Confeitaria</p>
                <div class="txt1">
                    <p>Os melhores bolos do mundo!</p>
                    <p>Venha provar essa delícia!</p>
                </div>
                <a href=""><button class="btn_pedir">Pedir Agora!</button></a>
            </div>
        </div>    

        <div class="right_content">
            <div class="login_area">
                <div class="boxlogin">
                    <div class="header_form">
                        <p class="form_txt">FAZER LOGIN</p>
                        <img src="./chocolate.png" width="350px">
                    </div>
                    
                    <form action="">
                        <label for="name">NOME:</label>
                        <input id="username" class="inpt" type="text" placeholder="Digite seu Nome" name="name" maxlength="50">
                        <label for="email">EMAIL:</label>
                        <input id="mail" class="inpt" type="email" placeholder="Digite seu Email" name="email" maxlength="50" >
                        <label for="senha">SENHA:</label>
                        <input id="password" class="inpt" type="password" placeholder="Digite sua Senha" name="senha" maxlength="10">
                        <input type="submit" class="submit_btn" value="CADASTRAR" id="submit_btn">
                        <script src="script.js"></script>
                    </form>
                </div>
                <div class="info_area">
                    <p class="info_area_txt1">Não tem uma conta? <a href="">Cadastrar-se</a></p>
                    <button class="btn_entrar_google">
                        <p class="info_area_txt2">Entrar com Google</p>
                        <img src="icon_google.png" width="30px" height="30px">
                    </button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
